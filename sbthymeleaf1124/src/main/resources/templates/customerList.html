<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create New Customer</title>
</head>
<body>
<a href="customerCreate">新增顧客</a>
<table>
  <tr>
  <th>編號</th>
  <th>姓名</th>
  <th>地址</th>
  <th>重量</th>
  <th></th>
 </tr>
    <tr th:each="customer : ${customers} " th:object="${customer}">        
        <td th:text="*{name}">Ben</td>
        <td th:text="*{address}">Fu Jen</td>
        <td th:text="*{weight}">56</td>
        <td><a th:href="@{customerUpdateIndex(name=*{name})}">修改</a>
            <a th:href="@{customerDeleteIndex(name=*{name})}">刪除</a></td>
    </tr>
</table>


</body>
</html>
